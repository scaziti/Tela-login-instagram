<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="pink-cellphone.png" alt="pink cellphone">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="instagram-name.png" class="instagram-logo" alt="instagram name" >
                    <div class="profile-photo">
                        <img src="picture-profile.JPG" alt="profile picture">
                    </div>
                    <a href="#" class="instagram-login">Continue as Scaziti</a>
                    <a href="#" class="instagram-logout">remove account</a>
                </div>
                <div class="group">
                    <p class="not-account">Not Scaziti?</p>
                    <p class="not-account">
                        <span class="link-blue">Switch Accounts</span>
                        or
                        <span class="link-blue">Sign Up</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Get the App</p>
                    <div class="download">
                        <a href="#" class=app-download></a>
                        <a href="#" class=app-download></a>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
